name: Update DeepSeek AI Signal

on:
  schedule:
    # Every 15 minutes (at :00, :15, :30, :45 of each hour UTC)
    # To return to every 1 hour later, change this line back to:
    # - cron: '0 * * * *'    # Every hour on the hour (UTC)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas openai

      - name: Run AI analysis
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python main.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'DeepSeek AI signal update'
